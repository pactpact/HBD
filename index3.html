<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      gap: 10px;
    }

    h1 {
       font-size: 2.4em;
  color: #e91e63;
  margin-top: -40px;
  margin-bottom: 70px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
  animation: fadeIn 1s ease-in-out;
    }

    .cake {
      position: relative;
      width: 120px;
      height: 80px;
      background: #ffccdc;
      border-radius: 8px 8px 5px 5px;
      box-shadow: inset 0 -10px #ffc1d4;
      animation: riseUp 1s ease-out;
    }

    .candle {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 30px;
      background: #ffd966;
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.4s infinite;
      transition: opacity 0.5s ease;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      background: #e91e63;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
       margin-bottom: 70px; 
    }

    button:hover {
      background: #d81b60;
    }

    .message {
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
      color: #444;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message.show {
      opacity: 1;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: pink;
      top: 0;
      animation: fall 3s linear forwards;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes riseUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡∏∞‡∏Ñ‡∏∞ üéÇ</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button onclick="blowCandle()">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏Ñ‡πâ‡∏Å</button>

  <div class="message" id="message">
    ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏±‡∏ö‡πÄ‡∏Ñ‡πâ‡∏≤‡∏ô‡∏≤‡∏ô‡∏°‡∏µ‡∏ü‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡∏Å‡πÜ‡πÜ ‡∏à‡∏∏‡πä‡∏ö‡πÜ ‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏´‡∏±‡∏ß‡∏ó‡∏¥‡πà‡∏°‡∏ö‡πà‡∏≠‡∏≠ ‚ù§Ô∏è
  </div>

  <script>
    function blowCandle() {
      const flame = document.getElementById("flame");
      const message = document.getElementById("message");

      flame.style.opacity = "0";
      message.classList.add("show");

      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (2 + Math.random() * 1.5) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function getRandomColor() {
      const colors = ["#ff69b4", "#ffb6c1", "#ffccdc", "#f06292", "#f8bbd0"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
