    body {
      margin: 0;

      background: linear-gradient(135deg, #ffe6f0, #ffd6f5);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      color: #ff4081;

    }

      width: 100%;

      animation: popIn 1s ease;
    }

    .video iframe {
      width: 100%;
      height: 340px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .message {
      font-size: 1.2em;
      color: #ff3399;
      margin-bottom: 40px;
      animation: fadeInUp 2s ease forwards;
      padding: 0 15px;
      line-height: 1.6;
    }

    .button-container2 {
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    .button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff3385;
    }

    /* üéà Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66a3;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.5;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66a3;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* üì± Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      .message {

      }

      .video iframe {
        height: 200px;
      }

      .button {
        font-size: 0.95em;
        padding: 10px;
      }
    }
